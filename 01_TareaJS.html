<script>
		
	//preguntamos la calificación
	var calificacion = prompt("Ingresa calificación");

	//abrimos la condicional concatenando la calificación preguntada y su mensaje de nivel de competencia imprimiendolo
	if (calificacion >= 9.5){ document.write("La calificación es " + calificacion + " y es autónomo")}
	//continuamos con las siguientes condicionales
	else if (calificacion >= 8.5){ document.write("La calificación es " + calificacion + " y es destacado")}
	//continuamos con las siguientes condicionales
	else if (calificacion >= 7.5){ document.write("La calificación es " + calificacion + " y es satisfactorio")}
	//terminamos la condicional.
	else {document.write("La calificación es " + calificacion + " y es no acreditado")}

</script>     


</body>
